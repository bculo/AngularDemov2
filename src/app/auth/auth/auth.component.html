<div class="auth-container">
    <!--<div *ngIf="errorMessage" class="auth-error-message mb-small">
       {{ errorMessage }}
    </div>-->
    <!--<app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onModalClose()"></app-alert>-->
    <div appPlaceholder=""></div>
    <form class="auth-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input 
                type="email" 
                id="email" 
                class="form__input"
                name="email"
                ngModel
                email
                required>
        </div>
        <div class="form__group">
            <label for="password" class="form__label">Password</label>
            <input 
                type="password" 
                id="password" 
                class="form__input"
                name="password"
                ngModel
                required
                minlength="6">
        </div>
        <div class="form__group u-text-center">
            <button class="btn" type="submit" [disabled]="!f.valid"> {{ isLoginMode ? 'Login' : 'Signup'}} </button>
        </div>
        <div class="form__group u-text-center">
            <button class="btn" type="button" (click)="onSwitchMode()"> {{ isLoginMode ? 'Switch to signup' : 'Switch to login' }} </button>
        </div>
    </form>
</div>
