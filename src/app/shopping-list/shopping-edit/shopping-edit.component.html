<form class="form form-shopping-edit">
    <div class="form__group form__group--1">
        <label for="name" class="form__label">Name</label>
        <input 
            type="text" 
            id="name" 
            class="form__input"
            #nameInput>
    </div>
    <div class="form__group form__group--2">
        <label for="amount" class="form__label">Amount</label>
        <input 
            type="number" 
            id="amount" 
            class="form__input"
            #amountInput>
    </div>
    <div class="form__group form__group--3">
        <button class="btn btn--green" type="submit" (click)="onAddItem()">Add</button>
        <button class="btn btn--red">Delete</button>
        <button class="btn">Clear</button>
    </div>
</form>
