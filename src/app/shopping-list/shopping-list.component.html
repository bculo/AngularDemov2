<div class="shoping-list-container">
    <app-shopping-edit class="mb-small"></app-shopping-edit>
    <ul class="ingredient-container">
        <li class="ingredient-container__item" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onEditItem(i)">
            <a class="ingredient-container__link">{{ingredient.name}} ({{ingredient.amount}})</a>
        </li>
    </ul>
</div>
