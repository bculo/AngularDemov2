<header class="header-box">
    <div class="logo-box">
        <a href="#" class="logo-box__item">Recipe Book</a>
    </div>
    <ul class="navigation-list">
        <li *ngIf="isAuthenticated" class="navigation-list__item" routerLinkActive="navigation-list__item--active"><a class="navigation-list__link" routerLink="/recipe">Recipes</a></li>
        <li *ngIf="!isAuthenticated" class="navigation-list__item" routerLinkActive="navigation-list__item--active"><a class="navigation-list__link" routerLink="/auth">Authenticate</a></li>
        <li class="navigation-list__item" routerLinkActive="navigation-list__item--active"><a class="navigation-list__link" routerLink="/shopping-list">Shopping list</a></li>
        <li *ngIf="isAuthenticated" class="navigation-list__item"><a class="navigation-list__link" (click)="onLogut()">Logout</a></li>
        <li *ngIf="isAuthenticated" class="navigation-list__item navigation-list__dropdown">
            Manage &or;
            <div class="navigation-list__dropdown-container">
                <a class="navigation-list__dropdown-item" (click)="saveData()">Save data</a>
                <a class="navigation-list__dropdown-item" (click)="fetchData()">Fetch data</a>
            </div>
        </li>
    </ul>
</header>
